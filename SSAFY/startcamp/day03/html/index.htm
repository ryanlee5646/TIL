 <!DOCTYPE html> <!-- 이 파일이 html로 작성된다는 것을 선언 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>코딩신생아</title> <!-- 홈페이지 상단 제목 -->
    <img src="./my_photo.jpg" alt="내사진" width="300" height="20   0">
    <style>     
        h1, h3{
            color: red
        }
        h2{
            color: blue;
        }
        #green {
            color: green;
        }
        .yellow{
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- style > id > class > tag 순으로 우선순위 반영 -->
    <h1>이것은 h1 태그입니다.</h1>
    <h2>오늘 점심은 뭐가 나올까?</h2>
    <h3>오늘 저녁은 뭐먹지?</h3>
    <h4 id="green">지금 배가 고픈데</h4>
    <h5 class="yellow">잠도 오고 ㅠㅠㅠㅠㅠ</h5>
    <h6 class="yellow">진짜 미치도록 잠온다</h6>

    <p class="yellow" id="green;">how are you?<br>
        i'm fine thank and you?<br>
        i'm good! 
        What are you gonna get lunch?
    </p>
    <ul>
        <li>리스트 1번째</li>
        <li>리스트 2번째</li>
        <li>리스트 3번째</li>
    </ul>
    <ol>
            <li>리스트 1번째</li>
            <li>리스트 2번째</li>
            <li>리스트 3번째</li>
    </ol>
    <div>
        <b> You're in Division. </b> 
        <i> You're in Division.</i>
    </div>
</body>
</html>
