{% extends 'base.html' %}
{% load static %}
{% block container %}
    <img src="{% static 'iu.jpg' %}"></img>
    <h1>Post Index</h1>
    <a href="{% url 'posts:new' %}">new</a> 
    <!-- html에서는 Jinja template형식 적용 -->
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'posts:detail' post.pk %}"> {{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
