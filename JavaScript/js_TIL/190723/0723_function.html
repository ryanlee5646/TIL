<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 함수 정의 방법 1 */
        numbering = function (){
            i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }
        }
        numbering();

        /* 함수 정의 방법 2 */
        function numbering() {
            i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }
        }
        numbering();
        
        /* 함수 정의 방법 3(익명함수) */
        (function (){
            i = 0;
            while(i < 10){
                document.write(i);
                i += 1;
            }
        })();


    </script>
    
</body>
</html>
